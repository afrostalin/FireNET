# Network settings
net_encryption_timeout = 3
net_magic_key = 2016207
net_max_packet_read_size = 512
net_max_bad_packets_count = 10
net_max_packets_speed = 4
net_packet_debug = 0

# Utils settings
bUseGlobalChat = 1 

