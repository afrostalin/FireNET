########################################################################
# This is simple server settings for testing FireNET on local machine  #
# If you need update any variable read FireNET WIKI before             #
########################################################################

# Main server settings
sv_ip = 127.0.0.1
sv_port = 3322
sv_thread_count = 4
sv_max_players = 1000
sv_max_servers = 10
sv_tickrate = 100

# Remote administrating settings
remote_root_user  = administrator
remote_root_password = qwerty
remote_server_port = 64000

# Log levels
sv_file_log_level = 0
sv_ui_log_level = 0

# Set database mode for using (Redis, MySql, Redis+MySql)
db_mode = Redis

# Set authorization mode for using (Default, HTTP). See also http settings
auth_mode = Default

# Redis settings
redis_ip = 127.0.0.1
redis_port = 6379
redis_bg_saving = 0

# MySql settings
//mysql_host = 127.0.0.1
